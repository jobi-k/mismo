      description: Data specific to the rules for adjustments and conversions to the interest rate and principal and interest payment for the life of the loan as specified in the Note. Includes provisions to capture the modifications to interest rate and principal and interest payment for each adjustment occurrence period. Also specifies the Rules for selecting the appropriate Index upon which the adjustments may be based.
