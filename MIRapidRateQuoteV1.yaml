              identifierOwnerURI:
                $ref: "MISMOString.yaml#/components/schemas/MISMOString"
              identifierValue:
                $ref: "MISMOString.yaml#/components/schemas/MISMOString"
        documentClassification:
          description: Contains information about a specific instance of a document that describes its use (as opposed to its contents).
          $ref: "#/components/schemas/DocumentClassification"
        views:
          description: A complete, standalone visual representation of the document at a given point in its lifecycle. Document processors may create new VIEW elements when there is a need to effect a change to the view but the previous version has to be preserved because of legal constraints, technical limitations or other reasons. The first VIEW element created in the DOCUMENT must have a SequenceNumber with the value 1. Each subsequent element must have the sequence number of the previous element plus 1. The VIEW element with the highest sequence identifier is the current version of the view.
          type: array
          items: 
            $ref: "#/components/schemas/View"
        links:
          type: object
        MISMOAttributes:
          type: object
          additionalProperties:
            oneOf:
              - type: string
              - type: number
              - type: boolean
        extensions:
          type: object
